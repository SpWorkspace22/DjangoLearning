{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multipage | portfolio website</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <!-- Bootstrap Files-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--Box Icon -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <!--CSS STYLE -->
        <link rel="stylesheet"  href="{% static '/css/style.css' %}">
    </head>
    <body>
        <!-- Main Start -->
        <div class="main-wrapper">
          <div class="header" >
          <!--Navbar Start -->
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">
                  <img src="{% static 'images/logo.png' %}" width="50" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mt-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          <!--Navbar End -->
          <hr />
          <!--Header End -->
          </div>
        </div>
            {% block content %}
            {% endblock content %}
        <!-- Footer Start-->
        <div class="footer">
            <div class="container">
                <div class="social-media text-center">
                    <ul class="footer-list">
                        <li><a href="mailto:email-to@gmail.com"><i class='bx bxl-gmail' ></i></a></li>
                        <li><a href="https://www.linkedin.com/in/sonu-prasad-13601b185/ "><i class='bx bxl-linkedin'></i></a></li>
                        <li><a href="https://github.com/SpWorkspace22"><i class='bx bxl-github'></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Footer End -->
        
        <!--Bootstrap JS File -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
